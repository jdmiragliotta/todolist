<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/sandstone/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/todolist.css">
</head>
<body>
  
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <div class="navbar-brand">ToDo</div>
      </div>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input id="userName" type="text" class="form-control" placeholder="Enter your Name">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div><!-- /.navbar-collapse -->
    </nav>
    <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="notepad">
          <table class="table table-striped table-bordered table-hover">
            <tr>
            <th colspan="3"><h1></h1></th>
            </tr>
            <tr>
              <td>Your Task, <small>if you choose to accept it</small></td>
              <td class="completeTd">Finish?</td>
              <td class="deleteTd">Nevermind</td>
            </tr>
          </table>

        </div>
      </div>
      <div class="col-md-4 col-md-offset-1">
        <panel class="panel-default">
          <phead>
          <h1>What's Up Next?</h1>
          </phead>
          <pbody>
            <form>
              <input id="newTask" type = "text" placeholder= "Insert next ToDo Here" autocomplete="off">
              <button type="submit" class="add btn btn-success">Schedule It!</button>
            </form>
            <div class="alert alert-danger" role="alert">
              You don't want to do that twice, do you?
            </div>
          </pbody>
        </panel>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="js/todolist.js" type="text/javascript"></script>
</body>
</html>
