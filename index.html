<!DOCTYPE html>
<html>
<head>
  <title>CompletelyDo</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/sandstone/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/todolist.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <div class="navbar-brand">CoDo</div>
    </div>
    </div><!-- /.navbar-collapse -->
  </nav>
  <div class="container">
    <div class="well">
      <h1>Welcome To CoDo</h1>
      <p>The place that helps you <span class="title">CompletelyDo</span> everything on your list</p>
      <button id="completelydo" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        CompletelyDo It!
      </button>


      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Personalize It</h4>
            </div>
            <div class="modal-body">
              <div>
                <input id="userName" type="text" class="form-control" placeholder="Enter your Name" autocomplete="off">
              </div>
              
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-default" data-dismiss="modal">Submit it!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7">
        <div class="">
          <table class="table table-striped table-bordered">
            <tr>
            <th colspan="3"><h1></h1></th>
            </tr>
            <tr>
              <td>Your Task, <small>if you choose to accept it</small></td>
              <td class="completeTd">CompletelyDid It?</td>
              <td class="deleteTd">Forget it!</td>
            </tr>
          </table>

        </div>
      </div>
      <div class="col-md-4 col-md-offset-1">
        <div class="panel-default">
          <div class="panel-heading">
          <h1>What's Up Next?</h1>
          </div>
          <div class="panel-body">
            <form>
              <input id="newTask" type = "text" placeholder= "Insert next CoDo Here" autocomplete="off" disabled="true">
              <button id="schedule" type="submit" class="add btn btn-success" disabled="true">Schedule It!</button>
            </form>
            <div class="alert alert-danger" role="alert">
              You don't want to do that twice, do you?
            </div>
          </div>
        </panel>
      </div>
    </div>
  </div>
   <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="js/addTask.js" type="text/javascript"></script>
  <script src="js/deleteTask.js" type="text/javascript"></script>
  <script src="js/userName.js" type="text/javascript"></script>
</body>
</html>
