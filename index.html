<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/sandstone/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/todolist.css">
</head>
<body>
  <div class="container">
    <nav class="nav navbar nav"></nav>
    <div class="row">
      <div class="col-md-7">
        <div class="notepad">
          <table class="table table-striped table-bordered table-hover">
            <tr>
            <th>My To Do List</th>
            </tr>

            <tr>
              <td>Grocery Store</td>
            </tr>

            <tr>
              <td>Bank</td>
            </tr>

            <tr>
              <td>Dry Cleaning</td>
            </tr>

            <tr>
              <td>Call Mom</td>
            </tr>

          </table>

        </div>
      </div>
      <div class="col-md-4 col-md-offset-1">
        <panel class="panel-default">
          <phead>
          <h1>Insert Next ToDo Here!</h1>
          </phead>
          <pbody>
            <form>
              <input type = "text" placeholder= "What's Next?">
              <button class="add btn btn-success">Schedule It!</button>
            </form>
          </pbody>
        </panel>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
</body>
</html>
